<!doctype html>
<html lang="en" style="background-color: #0a0e17">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/intear-logo.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Intear DEX</title>
    <style>
      html,
      body {
        background-color: #0a0e17;
        color: #ffffff;
        margin: 0;
        padding: 0;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="preload"
      href="https://wallet.intear.tech/near-selector.js"
      as="script"
    />
    <script>
      window.chatwootSettings = {
        position: "right",
        type: "standard",
        launcherTitle: "Chat with us",
      };
      (function (d, t) {
        var BASE_URL = "https://app.chatwoot.com";
        var g = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
        g.src = BASE_URL + "/packs/js/sdk.js";
        g.async = true;
        s.parentNode.insertBefore(g, s);
        g.onload = function () {
          window.chatwootSDK.run({
            websiteToken: "rWhhtHuth6NLdgiiePdWqerD",
            baseUrl: BASE_URL,
          });
        };
      })(document, "script");
    </script>
    %sveltekit.head%
  </head>

  <body data-sveltekit-preload-data="hover">
    <div id="app">%sveltekit.body%</div>
  </body>
</html>
