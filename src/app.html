    #support-chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1f93ff;
      border: none;
      border-radius: 100px;
      border-width: 0;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.16);
      cursor: pointer;
      height: 64px;
      overflow: hidden;
      padding: 0;
      user-select: none;
      width: 64px;
      z-index: 2147483000;
    }

    #support-chat-button:hover {
      background: #1f93ff;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    #support-chat-button:disabled {
      cursor: wait;
    }

    #support-chat-button svg {
      all: revert;
      height: 24px;
      margin: 20px;
      width: 24px;
    }

    #support-chat-button.support-chat-button--loading {
      opacity: 0.85;
    }

    :root {
      --bg-primary: #0a0e17;
      --bg-secondary: #111827;
      --bg-card: #1a2332;
      --bg-input: #0d1421;
      --border-color: #2a3a52;
      --border-focus: #3b82f6;
      --accent-primary: #4598f7;
      --accent-button: #3b82f6;
      --accent-button-small: #3a75bc;
      --accent-hover: #1d4ed8;
      --accent-glow: rgba(59, 130, 246, 0.4);
      --text-primary: #ffffff;
      --text-secondary: #9fb0c5;
      --text-muted: #8391a8;

      font-family: "Outfit", sans-serif;
      line-height: 1.5;
      font-weight: 400;
      color-scheme: dark;
      color: var(--text-primary);
      background-color: var(--bg-primary);

      font-synthesis: none;
      text-rendering: optimizeLegibility;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-width: 280px;
      min-height: 100dvh;
      background:
        radial-gradient(ellipse 80% 50% at 50% -20%,
          rgba(59, 130, 246, 0.15),
          transparent),
        radial-gradient(ellipse 60% 40% at 80% 100%,
          rgba(59, 130, 246, 0.08),
          transparent),
        var(--bg-primary);
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }

    #app {
      width: 100%;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      gap: 1.5rem;
      padding: 2rem;
      box-sizing: border-box;
    }

    @media (--mobile) {
      #app {
        padding: 1rem 0.75rem;
      }
    }

    @media (--short-screen) {
      #app {
        min-height: auto;
        padding: 1rem 0.75rem;
        gap: 1rem;
      }
    }

    @media (--landscape-mobile) {
      #app {
        gap: 0.75rem;
        padding: 0.75rem;
      }
    }

      var sdkLoadPromise = null;

      var sdkInitialized = false;

      window.chatwootSettings = {
        position: "right",
        type: "standard",
        launcherTitle: "Chat with us",
        hideMessageBubble: true,
      };

      function loadChatwootSdk() {
        if (window.chatwootSDK) {
          return Promise.resolve();
        }

        if (sdkLoadPromise) {
          return sdkLoadPromise;
        }

        sdkLoadPromise = new Promise(function (resolve, reject) {
          var existingScript = document.getElementById(SDK_SCRIPT_ID);
          if (existingScript) {
            existingScript.addEventListener("load", resolve, { once: true });
            existingScript.addEventListener(
              "error",
              function () {
                reject(new Error("Failed to load Chatwoot SDK"));
              },
              { once: true },
            );
            return;
          }

          var script = document.createElement("script");
          script.id = SDK_SCRIPT_ID;
          script.src = BASE_URL + "/packs/js/sdk.js";
          script.async = true;
          script.onload = resolve;
          script.onerror = function () {
            reject(new Error("Failed to load Chatwoot SDK"));
          };
          document.head.appendChild(script);
        });

        return sdkLoadPromise;
      }

      function waitForChatwootReady() {
        if (window.$chatwoot?.hasLoaded) {
          return Promise.resolve();
        }

        if (sdkReadyPromise) {
          return sdkReadyPromise;
        }

        sdkReadyPromise = new Promise(function (resolve) {
          window.addEventListener("chatwoot:ready", resolve, { once: true });

        return sdkReadyPromise;

          if (window.$chatwoot?.toggle) {

          supportButton.classList.remove("support-chat-button--loading");
        }
      }

        var supportButton = document.getElementById(SUPPORT_BUTTON_ID);
        if (!supportButton) {
          return;

        supportButton.addEventListener("click", openSupportChat);
